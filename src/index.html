<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEAB</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div
      class="flex flex-col absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[450px] text-2xl items-center justify-center min-h-full"
    >
      <h1 class="title">ID GETTER</h1>
      <form class="flex flex-col w-[80%] mt-4">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" />
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" />
        <label for="year">ADM YEAR</label>
        <input type="number" id="year" />
        <label for="sem">SEM:</label>
        <select id="sem" name="sem">
          <option value="first">FIRST</option>
          <option value="second">SECOND</option>
          <option value="inter">INTER</option>
        </select>
        <button class="btn bg-red-400 rounded-2xl mt-3 p-3" id="btn">
          GET ID
        </button>
      </form>
      <div class="output text-2xl text-green-500 hidden" id="msgOutput">
        <p>SCHOOL ID : <span id="msg"></span></p>
      </div>
      <div class="footer mt-7">
        <p>Â© <span class="yrd"></span></p>
      </div>
    </div>
  </body>
</html>
